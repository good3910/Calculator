<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:ital,wght@0,700;1,400&family=Poppins:wght@400;700&display=swap" rel="stylesheet">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <div class="sosi">
            <h1 class="main-titel">Calculator</h1>
        </div>
    </header>
    <main class="main">
        <p class="input1" placeholder="0" readonly ></p>
    </main>
    <div class="buttons">
        <div class="button_1">
            <button class="first-line AC btn">AC</button>
            <button class="first-line box btn">()</button>
            <button class="first-line % btn">%</button>
            <button class="first-line degree btn" id="orange">/</button>
        </div>
        <div class="button_2">
            <button class="Second-line seven btn">7</button>
            <button class="Second-line eight btn">8</button>
            <button class="Second-line nine btn">9</button>
            <button class="Second-line * btn" id="orange">Ã—</button>
        </div>
        <div class="button_2">
            <button class="Second-line four btn">4</button>
            <button class="Second-line five btn">5</button>
            <button class="Second-line six btn">6</button>
            <button class="Second-line minus btn" id="orange">-</button>
        </div>
        <div class="button_2">
            <button class="Second-line one btn">1</button>
            <button class="Second-line two btn">2</button>
            <button class="Second-line three btn">3</button>
            <button class="Second-line plus btn" id="orange">+</button>
        </div>
        <div class="button_3">
            <button class="therd-line zero btn" id="zero">0</button>
            <button class="therd-line comma btn">.</button>
            <button class="therd-line equal btn" id="orange">=</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
